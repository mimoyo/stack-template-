<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stack</title>
</head>
<body>
    <header class="header">
        <div class="header__leftside">
            <img src="image/header-image.svg" alt="header logo" class="header__logo">
            <h1 class="header__title">Stack</h1>
        </div>
        <div class="header__rightside">
            <nav class="header__nav">
                <a href="" class="nav__item">Feature</a>
                <a href="" class="nav__item">Pricing</a>
                <a href="" class="nav__item">FAQ</a>
                <a href="" class="nav__item">Support</a>
            </nav>
        </div>
    </header>         
    <main class="main  background__two">
        <div class="main__block">
            <h2 class="main__title">
                Stack is the best way to take your business on the road or vacation
            </h2>
        </div>
        <div class="cards">
            <div class="apple__card apple">
                <img src="/image/apple.svg" alt="apple card">
            </div>
            <div class="google__card google">
                <img src="/image/google.svg" alt="google card">
            </div>
        </div>
    </main>
</body>
</html>
